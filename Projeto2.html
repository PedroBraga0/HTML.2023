<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>CSS</title>
    <meta charset="utf-8" />
    <style>
        p {
            color: #ff0fff;
        }

        p.vermelho {
            color: rgb(0, 218, 73);
        }

        .azul {
            color: rgb(225, 202, 0);
        }

        .bgciano {
            background-color: #00FFFF;
        }
    </style>

</head>

<body>
    <p> Hoje tem FLAMENGO </p>
    <p> HOJE VAI SER 3 a 0 </p>
    <p class="vermelho"> EU SOU Vermelho</p>
    <p class="azul">Eu sou azul</p>
    <p class="bgciano">Eu tenho um background ciano!</p>
</body>

</html>
